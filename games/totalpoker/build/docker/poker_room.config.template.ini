# Server IP interface
server-ip = ${INTERFACE}

# Server port
server-port = ${PORT_MAIN}

# Control port (TODO: remove!)
control-port = ${PORT_CONROL}

# WS address for playchain node
playchain-url = ${PLAYCHAIN_URL}

# Chain Id
playchain-id = ${PLAYCHAIN_ID}

# WS addresses for spare playchain node if main node would be broken
# spare-playchain-url = 

# Table(s) owner account (name or Id) in PlayChain
owner = ${OWNER}

# Password to create owners private key
owner-key = ${OWNER_KEY}

#
encrypted-mode = true

#
run-inproc-witness = true


